<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Islami Bank</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold">Welcome to <span class="text-green-800">Islami
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-50 mt-8 w-3/4 p-8 mx-auto rounded-lg">
            <h3 class=" text-center mb-4 text-2xl">Please Log in</h3><br>
            <div>
                <input id="user-email" class="rounded border-2 border-gray-500 w-3/4 mb-5 px-2	" type="text"
                    placeholder="your email">
                <br>
                <input id="user-password" class="rounded border-2 border-gray-500 w-3/4 mb-5 px-2" type="password"
                    placeholder="your password"> <br>
                <button id="login-submit" class="bg-yellow-600 rounded px-4 font-bold	">Submit</button>
            </div>


        </section>
    </main>
    <!-- script  -->
    <script src="bank.js"></script>

</body>

</html>
