<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold text-green-400">Transaction Portal</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4  mx-auto">
                <div class="bg-blue-400  rounded p-16 ">
                    <h3 class="tex-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-green-300  rounded p-16 ">
                    <h3 class="tex-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>

                <div class="bg-yellow-300  rounded p-16 ">
                    <h3 class="tex-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>

            </div>
        </section>

        <!-- deposit and width -->
        <section class="mt-8">

            <div class="grid grid-cols-2 gap-6 ">
                <div class="bg-red-200 rounded p-8">
                    <h3 class="text-2xl  ">Please deposit</h3>
                    <div>
                        <input id="deposit-amount" class="rounded border-2 border-gray-500 w-3/4 mt-4 mb-5 px-2"
                            type="text" placeholder="Deposit-Here"> <br>
                        <button id="deposit-button" class="bg-yellow-600 rounded px-4 font-bold	">Deposit</button>
                    </div>



                </div>
                <div class="bg-indigo-100	 rounded p-8">
                    <h3 class="text-2xl  ">Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="rounded border-2 border-gray-500 w-3/4 mt-4 mb-5 px-2"
                            type="text" placeholder="Withdraw-Amount"> <br>
                        <button id="withdraw-button" class="bg-yellow-600 rounded px-4 font-bold	">Withdraw</button>
                    </div>



                </div>




            </div>




        </section>

    </main>
    <!-- script  -->
    <script src="depo.js">

    </script>
</body>

</html>
